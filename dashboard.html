<body>
    <div class="leftNav" id="main">
        <div class="sidebar">
            <ul class="menu">
                <a href="#" class="brand">

                        {% include logo.html %}
                    </div>
                </a>

                <li class="men">
                    <button class="tablink" onclick="openPage('Dashboard', this, 'red')"
                        id="defaultOpen">Dashbard</button>
                </li>
                <li class="men">
                    <button class="tablink" onclick="openPage('Post', this, 'green')">Post</button>

                </li>

                <li class="men">

                </li>


                <li class="men">
                    <button class="tablink" onclick="openPage('Settings', this, 'orange')">Settings</button>
                </li>


            </ul>
        </div>

        <div class="dashb-content">
            <header>
                <div>
                    <i class="fas fa-bars" id="menu"></i>

                </div>

                <div>
                    <nav class="navbar">
                        <div style="display:flex;">
                            {%include tab.html%}

                            <div>
                                <!-- Trigger/Open The Modal -->

                                <!-- The Modal -->
                                <div id="myModal" class="modal">
                                    <!-- Modal content -->

                                            <span class="close">&times;</span>

                                            <li><a href="./main.html">Home</a></li>

                                            <li> <a href="#"> About Me</a></li>

                                            <li><a href="#exit">contact Me</a></li>

                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </nav>
                </div>

            </header>
            <hr>
            <div class="" id="">
          
                <div id="Dashboard" class="tabcontent">
                    <h3>All</h3>
                    <div class="row">
                     
                       
                    </div>
                </div>

                <div id="Post" class="tabcontent">
                    <h3>Post</h3>
                    <div class="container">
                        <input type="text" placeholder="Title" class="prod-title">
                        <textarea name="#" id="" cols="30" rows="10" style="width:500px;height: 300px;background-color: aliceblue;"></textarea>
                        <select>
                            <option> Poetry</option>
                            <option>Marketing</option>
                            ...
                        </select>
                        <button class="btn">Publish</button> 
                        <button class="btn">Preview</button> 
                    </div>
                </div>

                <div id="Pages" class="tabcontent">
                    <h3>Poetry</h3>
                    
                </div>

                <div id="Settings" class="tabcontent">
                    <h3>About</h3>
                    <div class="row">
                      
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        const Bar = document.getElementById("menu");
        const main = document.getElementById("main");
        Bar.addEventListener("click", () => {
            return main.classList.toggle("close");
        });

        // tabs

        function openPage(pageName, elmnt, color) {
            // Hide all elements with class="tabcontent" by default */
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the background color of all tablinks/buttons
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(pageName).style.display = "block";

            // Add the specific color to the button used to open the tab content
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

    </script>
    <script src="./static/js/main.js"></script>
    <script src="//js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
