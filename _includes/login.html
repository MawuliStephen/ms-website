<!-- Button to open the modal login form -->
<button class="button1" onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal1">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal1">&times;</span>
    <!-- Modal Content -->
    <div class="center-content">
        <form class="modal-content1 animate" action="/action_page.html">
            <!-- <div class="imgcontainer">
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div> -->
           
            <div class="container1" style="color:#f1f1f1;background-color:  #04AA6D; display: flex;justify-content:space-between;">  
                <h3>Login to access your account</h3>
            </div>
           

            <div class="container1">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>


                <label for="psw"><b>Password</b></label>

                <input type="password" placeholder="Enter Password" name="psw" required>


                <button class="button1" type="submit">Login</button>
                <br>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="width: 40px;"> Remember me
                </label>
            </div>

            <div class="container1" style="background-color:#f1f1f1; display: flex;">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel
                </button>
                <span class="psw"style="display: flex;padding-left:10px;padding-right:10px;">Forgot <a href="#">password?</a></span>
            </div>
        </form>

    </div>
</div>

</section>
